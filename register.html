<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Elosya</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
    }

    .auth-card {
      background-color: var(--dark-light);
      padding: 50px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      max-width: 450px;
      width: 100%;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .auth-logo {
      font-size: 50px;
      margin-bottom: 20px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .auth-subtitle {
      color: var(--gray);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--gray-light);
    }

    .form-input {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background-color: var(--dark);
      color: var(--light);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .form-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 25px;
    }

    .form-checkbox input {
      width: 18px;
      height: 18px;
      cursor: pointer;
      margin-top: 3px;
    }

    .form-checkbox label {
      color: var(--gray);
      cursor: pointer;
      font-size: 0.9rem;
    }

    .form-link {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
    }

    .form-link:hover {
      text-decoration: underline;
    }

    .form-footer {
      text-align: center;
      margin-top: 30px;
      color: var(--gray);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: var(--gray);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .divider span {
      padding: 0 15px;
    }

    .social-login {
      display: flex;
      gap: 15px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background-color: var(--dark);
      color: var(--light);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1rem;
    }

    .social-btn:hover {
      border-color: var(--primary);
      background-color: var(--primary);
    }

    .error-message {
      background-color: rgba(239, 71, 111, 0.2);
      color: var(--danger);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message {
      background-color: rgba(6, 214, 160, 0.2);
      color: var(--success);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .password-strength {
      margin-top: 5px;
      font-size: 0.85rem;
    }

    .strength-bar {
      height: 4px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .strength-bar-fill {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
    }

    .strength-weak { background-color: var(--danger); width: 33%; }
    .strength-medium { background-color: var(--warning); width: 66%; }
    .strength-strong { background-color: var(--success); width: 100%; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-star"></i>
        </div>
        <h1 class="auth-title">Inscription</h1>
        <p class="auth-subtitle">Rejoignez la communauté Elosya</p>
      </div>

      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>

      <form id="register-form">
        <div class="form-group">
          <label class="form-label" for="name">Nom complet</label>
          <input type="text" id="name" class="form-input" placeholder="Votre nom" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="votre@email.com" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Mot de passe</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" required>
          <div class="strength-bar">
            <div id="strength-bar-fill" class="strength-bar-fill"></div>
          </div>
          <div id="password-strength" class="password-strength"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirm-password">Confirmer le mot de passe</label>
          <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="referral-code">Code de parrainage (optionnel)</label>
          <input type="text" id="referral-code" class="form-input" placeholder="Code de parrainage">
        </div>

        <div class="form-checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">
            J'accepte les <a href="terms.html" class="form-link">conditions d'utilisation</a> 
            et la <a href="privacy.html" class="form-link">politique de confidentialité</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Créer mon compte</button>
      </form>

      <div class="divider">
        <span>OU</span>
      </div>

      <div class="social-login">
        <button class="social-btn" onclick="registerWithGoogle()">
          <i class="fab fa-google"></i>
          Google
        </button>
        <button class="social-btn" onclick="registerWithFacebook()">
          <i class="fab fa-facebook"></i>
          Facebook
        </button>
      </div>

      <div class="form-footer">
        Déjà un compte ? <a href="login.html" class="form-link">Se connecter</a>
      </div>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('register-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const passwordInput = document.getElementById('password');
    const strengthBarFill = document.getElementById('strength-bar-fill');
    const passwordStrengthText = document.getElementById('password-strength');

    // Password strength checker
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      const strength = checkPasswordStrength(password);
      
      strengthBarFill.className = 'strength-bar-fill';
      
      if (strength === 'weak') {
        strengthBarFill.classList.add('strength-weak');
        passwordStrengthText.textContent = 'Faible';
        passwordStrengthText.style.color = 'var(--danger)';
      } else if (strength === 'medium') {
        strengthBarFill.classList.add('strength-medium');
        passwordStrengthText.textContent = 'Moyen';
        passwordStrengthText.style.color = 'var(--warning)';
      } else if (strength === 'strong') {
        strengthBarFill.classList.add('strength-strong');
        passwordStrengthText.textContent = 'Fort';
        passwordStrengthText.style.color = 'var(--success)';
      }
    });

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const referralCode = document.getElementById('referral-code').value;
      const terms = document.getElementById('terms').checked;
      
      // Validation
      if (name.length < 2) {
        showError('Le nom doit contenir au moins 2 caractères');
        return;
      }
      
      if (!validateEmail(email)) {
        showError('Veuillez entrer une adresse email valide');
        return;
      }
      
      if (password.length < 8) {
        showError('Le mot de passe doit contenir au moins 8 caractères');
        return;
      }
      
      if (password !== confirmPassword) {
        showError('Les mots de passe ne correspondent pas');
        return;
      }
      
      if (!terms) {
        showError('Vous devez accepter les conditions d\'utilisation');
        return;
      }
      
      // Demo registration (in real app, this would call an API)
      const userData = {
        name: name,
        email: email,
        referralCode: referralCode,
        registrationTime: new Date().toISOString(),
        isPremium: false
      };
      
      saveUserSession(userData);
      showSuccess('Inscription réussie ! Redirection...');
      
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    });

    function checkPasswordStrength(password) {
      if (password.length < 8) return 'weak';
      
      let strength = 0;
      if (password.length >= 12) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z\d]/.test(password)) strength++;
      
      if (strength <= 1) return 'weak';
      if (strength <= 2) return 'medium';
      return 'strong';
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
      
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function saveUserSession(userData) {
      localStorage.setItem('elosya_user', JSON.stringify(userData));
    }

    function registerWithGoogle() {
      showError('Inscription Google sera disponible prochainement');
    }

    function registerWithFacebook() {
      showError('Inscription Facebook sera disponible prochainement');
    }
  </script>
</body>
</html>
