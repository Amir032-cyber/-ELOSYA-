  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ===== VARIABLES GLOBALES ===== */
    :root {
      --auth-primary: #7c3aed;
      --auth-primary-dark: #6d28d9;
      --auth-secondary: #2563eb;
      --auth-accent: #f59e0b;
      --auth-dark: #0a0e17;
      --auth-dark-light: #1a1b4b;
      --auth-light: #ffffff;
      --auth-gray: #94a3b8;
      --auth-gray-light: #c7d2fe;
      --auth-danger: #ef4444;
      --auth-success: #10b981;
      --auth-warning: #f59e0b;
      --auth-gradient: linear-gradient(135deg, #7c3aed 0%, #2563eb 50%, #f59e0b 100%);
      --auth-shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.4);
      --auth-shadow-md: 0 10px 30px rgba(0, 0, 0, 0.3);
      --auth-radius-xl: 30px;
      --auth-radius-lg: 20px;
      --auth-radius-md: 15px;
      --auth-radius-sm: 10px;
      --auth-transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ===== ANIMATIONS PERSONNALISÃ‰ES ===== */
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatAnimation {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes particleFloat {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes securityPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    @keyframes inputGlow {
      0%, 100% { box-shadow: 0 0 10px rgba(124, 58, 237, 0.3); }
      50% { box-shadow: 0 0 20px rgba(124, 58, 237, 0.5); }
    }

    @keyframes checkmarkAnimation {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* ===== STRUCTURE PRINCIPALE ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--auth-dark);
      color: var(--auth-light);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ===== CONTENEUR AUTH PROFESSIONNEL ===== */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* ===== BACKGROUND ANIMÃ‰ ===== */
    .auth-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(135deg, var(--auth-dark) 0%, var(--auth-dark-light) 100%),
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" opacity="0.05"><path d="M500,100 C600,50 700,100 800,150 C900,200 950,300 900,400 C850,500 700,550 500,550 C300,550 150,500 100,400 C50,300 100,200 200,150 C300,100 400,50 500,100 Z" fill="%237c3aed"/></svg>') center/cover;
      z-index: 1;
    }

    .auth-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--auth-primary);
      border-radius: 50%;
      animation: particleFloat linear infinite;
    }

    /* ===== CARTE AUTH Ã‰LITE ===== */
    .auth-card {
      background: linear-gradient(135deg, 
        rgba(30, 41, 59, 0.95) 0%, 
        rgba(15, 23, 42, 0.95) 100%);
      padding: 60px 50px;
      border-radius: var(--auth-radius-xl);
      box-shadow: var(--auth-shadow-lg);
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 3;
      border: 1px solid rgba(124, 58, 237, 0.3);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      transition: var(--auth-transition);
    }

    .auth-card:hover {
      transform: translateY(-10px) rotateX(5deg);
      box-shadow: 0 40px 80px rgba(124, 58, 237, 0.3);
      border-color: var(--auth-primary);
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: -2px;
      right: -2px;
      bottom: -2px;
      left: -2px;
      background: var(--auth-gradient);
      border-radius: inherit;
      z-index: -1;
      opacity: 0.3;
      animation: gradientFlow 6s ease infinite;
      background-size: 400% 400%;
    }

    /* ===== EN-TÃŠTE AUTH ===== */
    .auth-header {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
    }

    .auth-header::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--auth-gradient);
      border-radius: 2px;
    }

    .auth-logo {
      font-size: 70px;
      margin-bottom: 25px;
      display: inline-block;
      animation: floatAnimation 6s ease-in-out infinite;
      background: var(--auth-gradient);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientFlow 4s ease infinite, floatAnimation 6s ease-in-out infinite;
    }

    .auth-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 15px;
      background: linear-gradient(45deg, var(--auth-light), var(--auth-gray-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .auth-subtitle {
      color: var(--auth-gray);
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* ===== BADGE SÃ‰CURITÃ‰ ===== */
    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 20px;
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid var(--auth-success);
      border-radius: 50px;
      color: var(--auth-success);
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 15px;
      animation: securityPulse 2s ease-in-out infinite;
    }

    /* ===== FORMULAIRE PROFESSIONNEL ===== */
    .auth-form {
      position: relative;
    }

    .form-group {
      margin-bottom: 30px;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      color: var(--auth-gray-light);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-label i {
      color: var(--auth-primary);
    }

    .form-input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 20px 20px 20px 50px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: var(--auth-radius-md);
      background: rgba(255, 255, 255, 0.05);
      color: var(--auth-light);
      font-size: 1.1rem;
      transition: var(--auth-transition);
      outline: none;
    }

    .form-input:focus {
      border-color: var(--auth-primary);
      background: rgba(255, 255, 255, 0.08);
      animation: inputGlow 2s ease-in-out infinite;
    }

    .form-input:valid {
      border-color: rgba(16, 185, 129, 0.3);
    }

    .form-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--auth-gray);
      font-size: 1.2rem;
      transition: var(--auth-transition);
      pointer-events: none;
    }

    .form-input:focus + .form-icon {
      color: var(--auth-primary);
    }

    .password-toggle {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--auth-gray);
      cursor: pointer;
      font-size: 1.2rem;
      transition: var(--auth-transition);
    }

    .password-toggle:hover {
      color: var(--auth-primary);
    }

    /* ===== PROGRESS BAR MOT DE PASSE ===== */
    .password-strength {
      margin-top: 10px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      background: var(--auth-danger);
      transition: var(--auth-transition);
      border-radius: 2px;
    }

    .strength-bar.weak { width: 25%; background: var(--auth-danger); }
    .strength-bar.fair { width: 50%; background: var(--auth-warning); }
    .strength-bar.good { width: 75%; background: var(--auth-accent); }
    .strength-bar.strong { width: 100%; background: var(--auth-success); }

    .strength-text {
      font-size: 0.8rem;
      color: var(--auth-gray);
      margin-top: 5px;
      text-align: right;
    }

    /* ===== OPTIONS AVANCÃ‰ES ===== */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .custom-checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--auth-transition);
      position: relative;
    }

    .custom-checkbox::after {
      content: 'âœ“';
      color: white;
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
      transform: scale(0);
      transition: var(--auth-transition);
    }

    .remember-me input:checked + .custom-checkbox {
      background: var(--auth-primary);
      border-color: var(--auth-primary);
    }

    .remember-me input:checked + .custom-checkbox::after {
      opacity: 1;
      transform: scale(1);
      animation: checkmarkAnimation 0.3s ease;
    }

    .remember-me input {
      display: none;
    }

    .remember-me span {
      color: var(--auth-gray);
      font-size: 0.95rem;
      user-select: none;
    }

    /* ===== BOUTON CONNEXION Ã‰LITE ===== */
    .auth-btn {
      width: 100%;
      padding: 20px;
      background: var(--auth-gradient);
      background-size: 300% 300%;
      color: white;
      border: none;
      border-radius: var(--auth-radius-md);
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--auth-transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
    }

    .auth-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .auth-btn:hover::before {
      left: 100%;
    }

    .auth-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(124, 58, 237, 0.3);
      animation: gradientFlow 2s ease infinite;
    }

    .auth-btn:active {
      transform: translateY(-1px);
    }

    .auth-btn.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .auth-btn.loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* ===== MESSAGES DE RETOUR ===== */
    .auth-message {
      padding: 20px;
      border-radius: var(--auth-radius-md);
      margin-bottom: 25px;
      display: none;
      animation: fadeIn 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .auth-message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: inherit;
      opacity: 0.5;
    }

    .auth-message.error {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.1));
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fecaca;
    }

    .auth-message.success {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(5, 150, 105, 0.1));
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #a7f3d0;
    }

    .auth-message.warning {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.15), rgba(217, 119, 6, 0.1));
      border: 1px solid rgba(245, 158, 11, 0.3);
      color: #fde68a;
    }

    .message-content {
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }

    .message-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .message-close {
      background: none;
      border: none;
      color: inherit;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      margin-left: auto;
      opacity: 0.7;
      transition: var(--auth-transition);
    }

    .message-close:hover {
      opacity: 1;
    }

    /* ===== DIVIDER STYLÃ‰ ===== */
    .auth-divider {
      display: flex;
      align-items: center;
      margin: 40px 0;
      color: var(--auth-gray);
      position: relative;
    }

    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    }

    .auth-divider span {
      padding: 0 25px;
      background: var(--auth-dark-light);
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* ===== CONNEXION SOCIALE Ã‰LITE ===== */
    .social-auth {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .social-btn {
      padding: 18px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--auth-radius-md);
      background: rgba(255, 255, 255, 0.05);
      color: var(--auth-light);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--auth-transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      position: relative;
      overflow: hidden;
    }

    .social-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .social-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .social-btn:hover {
      transform: translateY(-3px);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .social-btn.google:hover {
      background: linear-gradient(135deg, rgba(219, 68, 55, 0.2), rgba(219, 68, 55, 0.1));
      border-color: #db4437;
    }

    .social-btn.facebook:hover {
      background: linear-gradient(135deg, rgba(66, 103, 178, 0.2), rgba(66, 103, 178, 0.1));
      border-color: #4267B2;
    }

    .social-btn.github:hover {
      background: linear-gradient(135deg, rgba(51, 51, 51, 0.2), rgba(51, 51, 51, 0.1));
      border-color: #333;
    }

    .social-btn.apple:hover {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1));
      border-color: #000;
    }

    /* ===== LIENS UTILES ===== */
    .auth-links {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .auth-link {
      color: var(--auth-gray-light);
      text-decoration: none;
      font-size: 0.95rem;
      transition: var(--auth-transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .auth-link:hover {
      color: var(--auth-primary);
      transform: translateX(5px);
    }

    /* ===== PIED DE PAGE AUTH ===== */
    .auth-footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      color: var(--auth-gray);
      font-size: 0.9rem;
    }

    .auth-footer a {
      color: var(--auth-primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--auth-transition);
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    /* ===== MODAL 2FA ===== */
    .modal-2fa {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 14, 23, 0.95);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.98), rgba(15, 23, 42, 0.98));
      padding: 50px;
      border-radius: var(--auth-radius-xl);
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(124, 58, 237, 0.3);
      position: relative;
      animation: modalSlideIn 0.5s ease;
    }

    .modal-close {
      position: absolute;
      top: 25px;
      right: 25px;
      background: none;
      border: none;
      color: var(--auth-gray);
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--auth-transition);
    }

    .modal-close:hover {
      color: var(--auth-primary);
    }

    /* ===== ANIMATIONS KEYFRAMES ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes modalSlideIn {
      from { opacity: 0; transform: translateY(-50px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .auth-card {
        padding: 40px 30px;
      }
      
      .auth-logo {
        font-size: 50px;
      }
      
      .auth-title {
        font-size: 2rem;
      }
      
      .social-auth {
        grid-template-columns: 1fr;
      }
      
      .auth-links {
        flex-direction: column;
        text-align: center;
      }
      
      .form-options {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 30px 20px;
      }
      
      .auth-logo {
        font-size: 40px;
      }
      
      .auth-title {
        font-size: 1.8rem;
      }
      
      .form-input {
        padding: 15px 15px 15px 45px;
        font-size: 1rem;
      }
      
      .auth-btn {
        padding: 15px;
        font-size: 1.1rem;
      }
    }

    /* ===== UTILITAIRES ===== */
    .text-center { text-align: center; }
    .mb-1 { margin-bottom: 10px; }
    .mb-2 { margin-bottom: 20px; }
    .mb-3 { margin-bottom: 30px; }
    .mt-1 { margin-top: 10px; }
    .mt-2 { margin-top: 20px; }
    .mt-3 { margin-top: 30px; }
  </style>
</head>
