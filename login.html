<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Elosya</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
    }

    .auth-card {
      background-color: var(--dark-light);
      padding: 50px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      max-width: 450px;
      width: 100%;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .auth-logo {
      font-size: 50px;
      margin-bottom: 20px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .auth-subtitle {
      color: var(--gray);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--gray-light);
    }

    .form-input {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background-color: var(--dark);
      color: var(--light);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .form-checkbox input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .form-checkbox label {
      color: var(--gray);
      cursor: pointer;
    }

    .form-link {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
    }

    .form-link:hover {
      text-decoration: underline;
    }

    .form-footer {
      text-align: center;
      margin-top: 30px;
      color: var(--gray);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: var(--gray);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .divider span {
      padding: 0 15px;
    }

    .social-login {
      display: flex;
      gap: 15px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background-color: var(--dark);
      color: var(--light);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1rem;
    }

    .social-btn:hover {
      border-color: var(--primary);
      background-color: var(--primary);
    }

    .error-message {
      background-color: rgba(239, 71, 111, 0.2);
      color: var(--danger);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message {
      background-color: rgba(6, 214, 160, 0.2);
      color: var(--success);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-star"></i>
        </div>
        <h1 class="auth-title">Connexion</h1>
        <p class="auth-subtitle">Bienvenue sur Elosya</p>
      </div>

      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="votre@email.com" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Mot de passe</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" required>
        </div>

        <div class="form-checkbox">
          <input type="checkbox" id="remember">
          <label for="remember">Se souvenir de moi</label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Se connecter</button>

        <div style="text-align: center; margin-top: 15px;">
          <a href="#" class="form-link">Mot de passe oublié ?</a>
        </div>
      </form>

      <div class="divider">
        <span>OU</span>
      </div>

      <div class="social-login">
        <button class="social-btn" onclick="loginWithGoogle()">
          <i class="fab fa-google"></i>
          Google
        </button>
        <button class="social-btn" onclick="loginWithFacebook()">
          <i class="fab fa-facebook"></i>
          Facebook
        </button>
      </div>

      <div class="form-footer">
        Pas encore de compte ? <a href="register.html" class="form-link">S'inscrire</a>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Validation
      if (!validateEmail(email)) {
        showError('Veuillez entrer une adresse email valide');
        return;
      }
      
      if (password.length < 8) {
        showError('Le mot de passe doit contenir au moins 8 caractères');
        return;
      }
      
      // Demo login (in real app, this would call an API)
      const userData = {
        name: email.split('@')[0],
        email: email,
        loginTime: new Date().toISOString()
      };
      
      saveUserSession(userData);
      showSuccess('Connexion réussie ! Redirection...');
      
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
      
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function saveUserSession(userData) {
      localStorage.setItem('elosya_user', JSON.stringify(userData));
    }

    function loginWithGoogle() {
      showError('Connexion Google sera disponible prochainement');
    }

    function loginWithFacebook() {
      showError('Connexion Facebook sera disponible prochainement');
    }
  </script>
</body>
</html>
